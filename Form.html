<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background for the page */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #FFD700; /* Gold background for the form FTCC color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
            background-color: #f9f9f9; /* Lighter background for comment area */
        }
        .button {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #4CAF50; /* Green for Submit */
        }
        .reset-btn {
            background-color: #f44336; /* Red for Reset */
        }
        .radio-group {
            margin-top: 10px;
        }
        /* Make radio button labels inline with radio buttons */
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            cursor: pointer;
        }
    </style>
</head>

	<h1>What kind of event are you having?</h1>

    <form action="#" method="post">
        <!-- First Name Field -->
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <!-- Last Name Field -->
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

		<label for="contact-method">Preferred Contact Method:</label>
		<select id="contact-method" name="contact-method" onchange="toggleContactFields()">
			<option value="phone">Phone</option>
			<option value="email">Email</option>
		</select>

		<!-- Phone Input -->
		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" placeholder="Enter your phone number">

		<!-- Email Input -->
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email address">

<script>
    function toggleContactFields() {
        let contactMethod = document.getElementById("contact-method").value;
        let phoneField = document.getElementById("phone");
        let emailField = document.getElementById("email");

        if (contactMethod === "phone") {
            phoneField.style.display = "block";
            emailField.style.display = "none";
        } else {
            phoneField.style.display = "none";
            emailField.style.display = "block";
        }
    }

    // Run this function on page load to set the correct visibility
    window.onload = toggleContactFields;
</script>




        <!-- Comments Section -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments">Tell us about your event!</textarea>

        <!-- Submit and Reset Buttons -->
        <button type="submit" class="button submit-btn">Submit</button>
        <button type="reset" class="button reset-btn">Reset</button>
    </form>
